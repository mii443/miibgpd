services:
  host1:
    environment:
      - RUST_LOG=info
    cap_add:
      - NET_ADMIN
    build:
      context: ../
      dockerfile: ./tests/host1/Dockerfile
    networks:
      bgp-test-network:
        ipv4_address: 10.200.100.2
      host1-network:
        ipv4_address: 10.100.210.2
    depends_on:
      - host2
  host2:
    environment:
      - RUST_LOG=info
    cap_add:
      - NET_ADMIN
    build:
      context: ../
      dockerfile: ./tests/host2/Dockerfile
    networks:
      bgp-test-network:
        ipv4_address: 10.200.100.3
      host2-network:
        ipv4_address: 10.100.220.3

networks:
  bgp-test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.200.100.0/24
  host1-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.100.210.0/24
  host2-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.100.220.0/24
